apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: gitops
  namespace: gitops
spec:
  project: default
  source:
    repoURL: https://github.com/ericmolinam/argocd-lab
    targetRevision: HEAD
    path: gitops
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true